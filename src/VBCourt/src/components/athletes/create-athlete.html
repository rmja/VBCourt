Det lader ikke til at du er oprettet som atlet. Hvis du allerede mener at være
oprettet så <a load="/athletes/lookup">klik her</a>.

<form submit.trigger="submit()">
  <div>
    <label class="form-label">Navn</label>
    <input
      class="form-control"
      type="text"
      value.bind="name"
      placeholder="Navn"
    />
  </div>
  <div>
    <label class="form-label">Mobilnummer</label>
    <input
      class="form-control"
      type="tel"
      value.bind="phone"
      placeholder="Mobilnummer"
    />
  </div>
  <div>
    <label class="form-label">E-mail</label>
    <input
      class="form-control"
      type="email"
      value.bind="email"
      placeholder="E-mail"
    />
  </div>
  <button class="btn btn-primary" type="submit">Opret mig som atlet</button>
</form>
