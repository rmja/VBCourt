Det lader ikke til at du er oprettet som atlet.
Hvis du allerede mener at være oprettet så <a load="/athletes/lookup">klik her</a>.

<form submit.delegate="submit()">
  <input type="text" value.bind="name" placeholder="Navn" />
  <input type="tel" value.bind="phone" placeholder="Mobilnummer" disabled />
  <input type="email" value.bind="email" placeholder="E-mail" disabled />
  <button type="submit">Opret mig som atlet</button>
</form>
